<div class="roles-container" (click)="closeDropdown()">
  <div class="header">
    <h2>ROLES</h2>
    <p>Configuraci√≥n de roles</p>
  </div>

  <div class="actions">
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Filtrar..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>C√≥digo</th>
          <th>Fecha Creaci√≥n</th>
          <th>Fecha Actualizaci√≥n</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of filteredRoles">
          <td>{{ role.name }}</td>
          <td>{{ role.code }}</td>
          <td>{{ role.createdAt | date: 'yyyy-MM-dd' }}</td>
          <td>{{ role.updatedAt | date: 'yyyy-MM-dd' }}</td>
          <td class="actions-cell">
            <div class="dropdown-container" (click)="$event.stopPropagation()">
              <button class="more-btn" (click)="toggleDropdown(role.id, $event)">
                ‚ãÆ
              </button>
              <div class="dropdown-menu" *ngIf="openDropdownId === role.id">
                <button class="dropdown-item" (click)="goToUpdate(role.id); closeDropdown();">
                  ‚úèÔ∏è Actualizar
                </button>
                <button class="dropdown-item delete-item" (click)="deleteRole(role.id); closeDropdown();">
                  üóëÔ∏è Eliminar
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
