<div class="roles-container">
  <div class="header">
    <h2>ROLES</h2>
    <p>Configuraci贸n de roles</p>
  </div>

  <div class="actions">
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Filtrar..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>C贸digo</th>
          <th>Fecha Creaci贸n</th>
          <th>Fecha Actualizaci贸n</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of filteredRoles">
          <td>{{ role.name }}</td>
          <td>{{ role.code }}</td>
          <td>{{ role.createdAt | date: 'yyyy-MM-dd' }}</td>
          <td>{{ role.updatedAt | date: 'yyyy-MM-dd' }}</td>
          <td class="actions-cell">
            <button class="edit-btn" (click)="goToUpdate(role.id)">Actualizar</button>
            <button class="delete-btn" (click)="deleteRole(role.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
