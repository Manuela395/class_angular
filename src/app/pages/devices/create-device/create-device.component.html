<div class="create-device-container">
  <div class="header">
    <h2>CREAR NUEVO DISPOSITIVO</h2>
    <p>Completa la información para el nuevo dispositivo.</p>
  </div>

  <div class="form-card">
    <div class="form-row">
      <div class="form-group">
        <label for="device-name">Nombre *</label>
        <input
          id="device-name"
          type="text"
          [(ngModel)]="newDevice.name"
          placeholder="Ej: ECG-001"
        />
      </div>

      <div class="form-group">
        <label for="device-id">Device ID *</label>
        <input
          id="device-id"
          type="text"
          [(ngModel)]="newDevice.device_id"
          placeholder="Ej: 1023965874"
        />
        <small class="form-help">ID de identificación del paciente asociado</small>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="device-firmware">Firmware *</label>
        <input
          id="device-firmware"
          type="text"
          [(ngModel)]="newDevice.firmware"
          placeholder="Ej: 1.0.0"
        />
      </div>
    </div>

    <div class="form-actions centered">
      <button class="btn-save" (click)="saveDevice()">Guardar Dispositivo</button>
      <button class="btn-cancel" (click)="goBack()">Cancelar</button>
    </div>
  </div>
</div>
