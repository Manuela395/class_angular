<div class="devices-container" (click)="closeDropdown()">
  <div class="header">
    <h2>DISPOSITIVOS</h2>
    <p>Configuraci√≥n de dispositivos</p>
  </div>

  <div class="actions">
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Buscar por nombre o serie..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>N√∫mero de Serie</th>
          <th>Versi√≥n Firmware</th>
          <th>Fecha Creaci√≥n</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of filteredDevices">
          <td>{{ d.name }}</td>
          <td>{{ d.serial_number }}</td>
          <td>{{ d.firmware_version }}</td>
          <td>{{ d.createdAt | date: 'yyyy-MM-dd' }}</td>
          <td class="actions-cell">
            <div class="dropdown-container" (click)="$event.stopPropagation()">
              <button class="more-btn" (click)="toggleDropdown(d.id, $event)">
                ‚ãÆ
              </button>
              <div class="dropdown-menu" *ngIf="openDropdownId === d.id">
                <button class="dropdown-item" (click)="goToUpdate(d.id); closeDropdown();">
                  ‚úèÔ∏è Actualizar
                </button>
                <button class="dropdown-item delete-item" (click)="deleteDevice(d.id); closeDropdown();">
                  üóëÔ∏è Eliminar
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
