<div class="devices-container">
  <div class="header">
    <h2>DISPOSITIVOS</h2>
    <p>Configuración de dispositivos</p>
  </div>

  <div class="actions">
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Buscar por nombre o serie..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Número de Serie</th>
          <th>Versión Firmware</th>
          <th>Fecha Creación</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of filteredDevices">
          <td>{{ d.name }}</td>
          <td>{{ d.serial_number }}</td>
          <td>{{ d.firmware_version }}</td>
          <td>{{ d.createdAt | date: 'yyyy-MM-dd' }}</td>
          <td class="actions-cell">
            <button class="edit-btn" (click)="goToUpdate(d.id)">Actualizar</button>
            <button class="delete-btn" (click)="deleteDevice(d.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
