<div class="devices-container" (click)="closeDropdown()">
  <div class="header">
    <h2>DISPOSITIVOS</h2>
    <p>Configuraci√≥n de dispositivos</p>
  </div>

  <div class="actions">
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Buscar por nombre o device ID..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
  </div>

  <div class="table-container">
    <div *ngIf="loading" class="loading-indicator">
      <p>Cargando dispositivos...</p>
    </div>
    
    <table *ngIf="!loading">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Device ID</th>
          <th>Fecha Creaci√≥n</th>
          <th>Fecha Actualizaci√≥n</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of filteredDevices">
          <td>{{ d.name || '-' }}</td>
          <td>{{ d.device_id || '-' }}</td>
          <td>{{ formatDate(d.created_at) }}</td>
          <td>{{ formatDate(d.updated_at) }}</td>
          <td class="actions-cell">
            <div class="dropdown-container" (click)="$event.stopPropagation()">
              <button class="more-btn" (click)="toggleDropdown(d.id, $event)">
                ‚ãÆ
              </button>
              <div class="dropdown-menu" *ngIf="openDropdownId === d.id">
                <button class="dropdown-item" (click)="goToUpdate(d.id); closeDropdown();">
                  ‚úèÔ∏è Actualizar
                </button>
                <button class="dropdown-item delete-item" (click)="deleteDevice(d.id); closeDropdown();">
                  üóëÔ∏è Eliminar
                </button>
              </div>
            </div>
          </td>
        </tr>
        <tr *ngIf="!loading && filteredDevices.length === 0">
          <td colspan="5" class="empty-state">No hay dispositivos registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
