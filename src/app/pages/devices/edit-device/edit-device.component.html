<div class="edit-device-container">
  <div class="header">
    <h2>ACTUALIZAR DISPOSITIVO</h2>
    <p>Modifica la información del dispositivo.</p>
  </div>

  <div class="form-card">
    <div class="form-row">
      <div class="form-group">
        <label for="device-name">Nombre *</label>
        <input
          id="device-name"
          type="text"
          [(ngModel)]="device.name"
          placeholder="Ej: ECG-001"
        />
      </div>

      <div class="form-group">
        <label for="device-id">Device ID *</label>
        <input
          id="device-id"
          type="text"
          [(ngModel)]="device.device_id"
          placeholder="Ej: 1023965874"
          readonly
        />
        <small class="form-help">ID de identificación del paciente asociado (no modificable)</small>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="device-firmware">Firmware *</label>
        <input
          id="device-firmware"
          type="text"
          [(ngModel)]="device.firmware"
          placeholder="Ej: 1.0.0"
        />
      </div>
    </div>

    <div class="form-actions centered">
      <button class="btn-save" (click)="updateDevice()">Actualizar Dispositivo</button>
      <button class="btn-cancel" (click)="goBack()">Cancelar</button>
    </div>
  </div>
</div>
