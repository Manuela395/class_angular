<div class="edit-device-container">
  <div class="header">
    <h2>ACTUALIZAR DISPOSITIVO</h2>
    <p>Modifica la información del dispositivo.</p>
  </div>

  <div class="form-card">
    <div class="form-row">
      <div class="form-group">
        <label for="device-name">Nombre *</label>
        <input
          id="device-name"
          type="text"
          [(ngModel)]="device.name"
          placeholder="Ej: ECG-001"
        />
      </div>

      <div class="form-group">
        <label for="device-serial">Número de Serie *</label>
        <input
          id="device-serial"
          type="text"
          [(ngModel)]="device.serial_number"
          placeholder="Ej: SN123456"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="device-firmware">Versión de Firmware *</label>
        <input
          id="device-firmware"
          type="text"
          [(ngModel)]="device.firmware_version"
          placeholder="Ej: 1.0.0"
        />
      </div>
    </div>

    <div class="form-actions centered">
      <button class="btn-save" (click)="updateDevice()">Actualizar Dispositivo</button>
      <button class="btn-cancel" (click)="goBack()">Cancelar</button>
    </div>
  </div>
</div>
