<div class="edit-session-container">
  <div class="header">
    <h2>ACTUALIZAR SESIÓN ECG</h2>
    <p>Modifica la información de la sesión.</p>
  </div>

  <div class="form-card">
    <div class="form-group">
      <label for="patient">Nombres y Apellidos</label>
      <input
        id="patient"
        type="text"
        [value]="patientName"
        readonly
        placeholder="Se cargará automáticamente"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="patient-identification">Identificación del paciente</label>
        <input
          id="patient-identification"
          type="text"
          [value]="patientIdentification"
          readonly
          placeholder="Se cargará automáticamente"
        />
      </div>

      <div class="form-group">
        <label for="assigned-device">Dispositivo asignado</label>
        <input
          id="assigned-device"
          type="text"
          [value]="assignedDeviceName"
          readonly
          placeholder="No asignado"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="sampling">Frecuencia de muestreo Hz</label>
        <input id="sampling" type="number" [(ngModel)]="form.sampling_hz" placeholder="Ej: 250" />
      </div>
      <div class="form-group">
        <label for="lead">Configuración electrodos</label>
        <input id="lead" type="text" [(ngModel)]="form.lead_config" placeholder="Ej: DI" />
      </div>
    </div>

    <div class="form-actions centered">
      <button class="btn-save" (click)="update()">Actualizar</button>
      <button class="btn-cancel" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</div>
