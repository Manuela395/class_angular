<div class="users-container">
  <div class="header">
    <h2>USUARIOS</h2>
    <p>Configuración de usuarios</p>
  </div>

  <div class="actions">
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Buscar por nombre o identificación..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }} {{ user.last_name }}</td>
          <td>{{ user.identification }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role?.name }}</td>
          <td>{{ user.is_active ? 'Activo' : 'Inactivo' }}</td>
          <td class="actions-cell">
            <button class="edit-btn" (click)="goToUpdate(user.id)">Actualizar</button>
            <button class="delete-btn" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
