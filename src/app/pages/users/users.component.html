<div class="users-container" (click)="closeDropdown()">
  <div class="header">
    <h2>USUARIOS</h2>
    <p>Configuraci√≥n de usuarios</p>
  </div>

  <div class="actions">
    <div class="filter">
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Buscar por nombre o identificaci√≥n..."
        (input)="applyFilter()"
      />
      <button class="filter-btn">Filtrar</button>
    </div>
    <button class="create-btn" (click)="goToCreate()">+ Crear</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Identificaci√≥n</th>
          <th>Tel√©fono</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }} {{ user.last_name }}</td>
          <td>{{ user.identification }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role?.name }}</td>
          <td>{{ user.is_active ? 'Activo' : 'Inactivo' }}</td>
          <td class="actions-cell">
            <div class="dropdown-container" (click)="$event.stopPropagation()">
              <button class="more-btn" (click)="toggleDropdown(user.id, $event)">
                ‚ãÆ
              </button>
              <div class="dropdown-menu" *ngIf="openDropdownId === user.id">
                <button class="dropdown-item" (click)="goToUpdate(user.id); closeDropdown();">
                  ‚úèÔ∏è Actualizar
                </button>
                <button class="dropdown-item delete-item" (click)="deleteUser(user.id); closeDropdown();">
                  üóëÔ∏è Eliminar
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
