<div class="create-triage-container">
  <div class="header">
    <h2>CREAR NUEVO TRIAGE</h2>
    <p>Completa la información del triage médico.</p>
  </div>

  <div class="form-card">
    <!-- Campo oculto para mantener el appointment_id -->
    <input type="hidden" [(ngModel)]="newTriage.appointment_id" />

    <div class="form-row">
      <div class="form-group">
        <label for="patient-name">Nombres y Apellidos</label>
        <input
          id="patient-name"
          type="text"
          [value]="selectedPatientName"
          readonly
          placeholder="Seleccione un paciente"
        />
      </div>

      <div class="form-group">
        <label for="patient-identification">Identificación del paciente</label>
        <input
          id="patient-identification"
          type="text"
          [value]="selectedPatientIdentification"
          readonly
          placeholder="Seleccione un paciente"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="height">Altura (cm)</label>
        <input
          id="height"
          type="number"
          [(ngModel)]="newTriage.height_cm"
          placeholder="Ej: 170"
        />
      </div>

      <div class="form-group">
        <label for="weight">Peso (kg)</label>
        <input
          id="weight"
          type="number"
          [(ngModel)]="newTriage.weight_kg"
          placeholder="Ej: 70"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="smoker">Fumas</label>
        <select id="smoker" [(ngModel)]="newTriage.smoker">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="drinker">Bebes</label>
        <select id="drinker" [(ngModel)]="newTriage.drinker">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="practice_sport">Deporte</label>
        <select id="practice_sport" [(ngModel)]="newTriage.practice_sport">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="allergies-dropdown">Alergias</label>
        <select id="allergies-dropdown" [(ngModel)]="newTriage.allergies">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="consult-type">Tipo de Consulta</label>
      <input
        id="consult-type"
        type="text"
        [(ngModel)]="newTriage.consult_type"
        placeholder="Ej: Control rutinario"
      />
    </div>

    <div class="form-group">
      <label for="congenital">Enfermedades Congénitas</label>
      <textarea
        id="congenital"
        rows="3"
        [(ngModel)]="newTriage.congenital_diseases"
        placeholder="Describa enfermedades congénitas..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="summary">Observaciones</label>
      <textarea
        id="summary"
        rows="4"
        [(ngModel)]="newTriage.summary"
        placeholder="Observaciones de la consulta..."
      ></textarea>
    </div>

    <div class="form-actions centered">
      <button class="btn-save" (click)="saveTriage()">Crear</button>
      <button class="btn-cancel" (click)="goBack()">Cancelar</button>
    </div>
  </div>
</div>
